<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Your Cart</h1>
    <nav>
        <a href="index.html">Home</a>
    </nav>
</header>

<main>
    <button id="buy-now" onclick="placeOrder()">Buy Now</button>
    <div id="cart-items"></div>
    <h2 id="cart-total">Total: ₹0</h2>
    <button onclick="buyNow()" id="buy-now">Buy Now</button>
</main>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function removeItem(id) {
    cart = cart.filter(item => item.id !== id);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
}

function renderCart() {
    const container = document.getElementById("cart-items");
    const totalEl = document.getElementById("cart-total");

    container.innerHTML = "";
    let total = 0;

    cart.forEach(item => {
        total += item.price * item.quantity;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
            <img src="${item.image}">
            <div>
                <h4>${item.name}</h4>
                <p>₹${item.price} × ${item.quantity}</p>
            </div>
            <button onclick="removeItem(${item.id})">Remove</button>
        `;
        container.appendChild(div);
    });

    totalEl.textContent = "Total: ₹" + total;
}

function buyNow() {
    if (cart.length === 0) {
        alert("Cart is empty");
        return;
    }

    let message = "New Order:%0A";

    cart.forEach(item => {
        message += item.name + " x " + item.quantity + "%0A";
    });

    message += "%0ATotal: ₹" + cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

    const phone = "91XXXXXXXXXX"; // এখানে নিজের WhatsApp number দাও
    window.open(`https://wa.me/${phone}?text=${message}`, "_blank");
}

renderCart();
</script>

</body>
</html>
function placeOrder() {
    if (cart.length === 0) {
        alert("Cart is empty");
        return;
    }

    alert("Order placed successfully!");

    cart = [];
    localStorage.removeItem("cart");
    renderCart();
}
